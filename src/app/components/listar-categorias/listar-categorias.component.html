<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">LISTADO DE CATEGORÍAS</span>
            <button class="btn btn-success float-end" routerLink="/crear-categoria">NUEVO</button>
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripción</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Accesorios</td>
                  <td>Periféricos y otros accesorios</td>
                  <td>
                    <i [routerLink]="['/editar-categoria', 1]" class="fas fa-edit text-primary"></i>
                    <i class="fas fa-trash text-danger"></i>
                  </td>
                </tr>
              </tbody>
            </table>
            <h5 style="text-align: start; margin-top: 10px;">No hay categorías para mostrar</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
